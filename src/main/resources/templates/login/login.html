<!DOCTYPE html>
<html class="bg-black" lang="kr" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login-Administrator</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <!-- bootstrap 3.0.2 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/style.css">
    <!--[if lt IE 9]>
        <script src="/js/html5shiv.js"></script>
        <script src="/js/respond.min.js"></script>
        th:text="'안녕하세요!' + ${name}"
    <![endif]-->
</head>

<body class="bg-black">
    <div class="form-box" id="login-box">
        <div class="header">LOGIN</div>
        <form action="/loginCheck" method="post">
            <div class="body bg-gray">
                <div class="form-group">
                    <input type="text" id="userid" name="userid" class="form-control" placeholder="아이디" th:value="${tsm_id}">
                </div>
                <div class="form-group">
                    <input type="password" id="pwd" name="pwd" class="form-control" placeholder="비밀번호">
                </div>          
                <div class="form-group">
                    <label><input type="checkbox" id="check_id" class="ichk" th:checked="${ck}"> 아이디 저장</label>
                    <input type="hidden" id="ck" name="check_id" tk:value="${ck}" >
                </div>
            </div>
            <div class="footer">                                                               
                <button type="submit" class="btn btn-sm  bg-red btn-block">Login</button>
                <!-- <p><a href="#">아이디/비밀번호 찾기</a></p> -->
                <!-- <a href="register.html" class="text-center">회원가입</a> -->
            </div>
        </form>
    </div>

<script src="/js/jquery-1.11.3.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/common.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#check_id').on('ifChecked', function(event){
			$("#ck").val("Y");
		}).on('ifUnchecked', function(event){
			$("#ck").val("N");
		});
	});
</script>

</body>
</html>
