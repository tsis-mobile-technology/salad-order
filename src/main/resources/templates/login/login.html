<!DOCTYPE html>
<html class="bg-black" lang="kr" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login-Administrator</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <!-- bootstrap 3.0.2 -->
    <!-- <link rel="stylesheet" href="/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font Awesome -->
    <!-- <link rel="stylesheet" href="/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css" integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />     
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/style.css">
    <!--[if lt IE 9]>
        <script src="/js/html5shiv.js"></script>
        <script src="/js/respond.min.js"></script>
        th:text="'안녕하세요!' + ${name}"
    <![endif]-->
</head>

<body class="bg-black">
    <div class="form-box" id="login-box">
        <div class="header">LOGIN</div>
        <form action="/loginCheck" method="post">
            <div class="body bg-gray">
                <div class="form-group">
                    <input type="text" id="userid" name="userid" class="form-control" placeholder="아이디" th:value="${tsm_id}">
                </div>
                <div class="form-group">
                    <input type="password" id="pwd" name="pwd" class="form-control" placeholder="비밀번호">
                </div>          
                <div class="form-group">
                    <label><input type="checkbox" id="check_id" class="ichk" th:checked="${ck}"> 아이디 저장</label>
                    <input type="hidden" id="ck" name="check_id" tk:value="${ck}" >
                </div>
            </div>
            <div class="footer">                                                               
                <button type="submit" class="btn btn-sm  bg-red btn-block">Login</button>
                <!-- <p><a href="#">아이디/비밀번호 찾기</a></p> -->
                <!-- <a href="register.html" class="text-center">회원가입</a> -->
            </div>
        </form>
    </div>

<!-- <script src="/js/jquery-1.11.3.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- <script src="/js/bootstrap.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/common.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#check_id').on('ifChecked', function(event){
			$("#ck").val("Y");
		}).on('ifUnchecked', function(event){
			$("#ck").val("N");
		});
	});
</script>

</body>
</html>
